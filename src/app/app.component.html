<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
          position: relative;
      }
    </style>
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about_me">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Education">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Achievements">Achievements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#References">References</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="about_me" class="bg-dark text-white" style="padding:100px 20px;">
      <app-about></app-about>
    </div>

    <div id="Skills" class="bg-danger" style="padding:50px 20px;">
      <app-skills></app-skills>
    </div>

    <div id="Education" class="bg-dark text-white" style="padding:50px 20px;">
      <app-education></app-education>
    </div>
    <div
      id="Achievements"
      class="bg-dark text-white"
      style="padding:50px 20px;"
    >
      <app-achievements></app-achievements>
    </div>
    <div id="References" class="bg-dark text-white" style="padding:50px 20px;">
      <app-references></app-references>
    </div>
  </body>
</html>
